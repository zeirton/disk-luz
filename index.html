<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Disk Luz – Prefeitura Municipal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
    }
    header {
      background: #0b3c6d;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
    }
    button {
      background: #0b3c6d;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      font-size: 12px;
      color: #555;
      margin: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Disk Luz</h1>
  <p>Canal oficial para registro de problemas na iluminação pública</p>
</header>

<main>
  <h2>Registrar Reclamação</h2>

  <label>Nome completo</label>
  <input type="text">

  <label>Data de nascimento</label>
  <input type="date">

  <label>Endereço completo</label>
  <input type="text">

  <label>Telefone / WhatsApp</label>
  <input type="text">

  <button>Enviar Reclamação</button>
</main>

<footer>
  Prefeitura Municipal – Serviço de Iluminação Pública
</footer>

</body>
</html>
