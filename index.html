<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Disk Luz – Prefeitura Municipal</title>

  <!-- Leaflet (Mapa gratuito) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }

    main {
      background: white;
      max-width: 520px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      background: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #map {
      height: 300px;
      margin-top: 10px;
      border: 1px solid #ccc;
    }

    footer {
      text-align: center;
      font-size: 10px;
      color: #555;
      margin: 20px 0;
    }
  </style>
</head>

<body>

<header>
  <h2>Disk Luz</h2>
  <p>Serviço de Iluminação Pública</p>
</header>

<main>
  <form onsubmit="enviarReclamacao(event)">
    
    <label>Nome completo</label>
    <input type="text" id="nome" required>

    <label>Endereço</label>
    <input type="text" id="endereco" required>

    <label>Descrição do problema</label>
    <textarea id="descricao" rows="3" required></textarea>

    <label>Selecione no mapa o local do poste</label>
    <div id="map"></div>

    <input type="hidden" id="latitude">
    <input type="hidden" id="longitude">

    <button type="submit">Enviar Reclamação</button>
  </form>
</main>

<footer>
  Prefeitura Municipal – Iluminação Pública<br>
  Criado por Zeirton Luna
</footer>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // MAPA
  const map = L.map("map").setView([-14.235, -51.9253], 4); // Brasil

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "© OpenStreetMap"
  }).addTo(map);

  let marker;

  map.on("click", function (e) {
    if (marker) {
      marker.setLatLng(e.latlng);
    } else {
      marker = L.marker(e.latlng).addTo(map);
    }

    document.getElementById("latitude").value = e.latlng.lat;
    document.getElementById("longitude").value = e.latlng.lng;
  });

  // FORMULÁRIO
  function enviarReclamacao(event) {
    event.preventDefault();

    const lat = document.getElementById("latitude").value;
    const lng = document.getElementById("longitude").value;

    if (!lat || !lng) {
      alert("Por favor, clique no mapa para marcar o local do poste.");
      return;
    }

    alert(
      "Reclamação enviada com sucesso!\n\n" +
      "Local selecionado:\nLatitude: " + lat +
      "\nLongitude: " + lng
    );

    event.target.reset();
    if (marker) {
      map.removeLayer(marker);
      marker = null;
    }
  }
</script>

</body>
</html>
