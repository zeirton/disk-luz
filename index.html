<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Disk Luz – Prefeitura Municipal</title>

  <!-- Leaflet (Mapa gratuito) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }

    main {
      background: white;
      max-width: 520px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      margin-top: 15px;
      background: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #map {
      height: 300px;
      margin-top: 10px;
      border: 1px solid #ccc;
    }

    footer {
      text-align: center;
      font-size: 10px;
      color: #555;
      margin: 20px 0;
    }
  </style>
</head>

<body>

<header>
  <h2>Disk Luz</h2>
  <p>Serviço de Iluminação Pública</p>
</header>

<main>
  <form onsubmit="enviarReclamacao(event)">
    
    <label>Nome completo</label>
    <input type="text" required>

    <label>Endereço</label>
    <input type="text" required>

    <label>Descrição do problema</label>
    <textarea rows="3" required></textarea>

    <button type="button" onclick="usarMinhaLocalizacao()">
      Usar minha localização atual
    </button>

    <label>Toque no mapa para marcar o local do poste</label>
    <div id="map"></div>

    <input type="hidden" id="latitude">
    <input type="hidden" id="longitude">

    <button type="submit">Enviar Reclamação</button>
  </form>
</main>

<footer>
  Prefeitura Municipal – Iluminação Pública<br>
  Criado por Zeirton Luna
</footer>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  let map;
  let marker;

  // Inicializa o mapa
  map = L.map("map");

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "© OpenStreetMap"
  }).addTo(map);

  // Tenta pegar a localização automática da pessoa
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      function (position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        map.setView([lat, lng], 17);

        marker = L.marker([lat, lng]).addTo(map);
        document.getElementById("latitude").value = lat;
        document.getElementById("longitude").value = lng;
      },
      function () {
        // Se negar localização
        map.setView([-14.235, -51.9253], 4);
      }
    );
  } else {
    map.setView([-14.235, -51.9253], 4);
  }

  // Clique no mapa
  map.on("click", function (e) {
    if (marker) {
      marker.setLatLng(e.latlng);
    } else {
      marker = L.marker(e.latlng).addTo(map);
    }

    document.getElementById("latitude").value = e.latlng.lat;
    document.getElementById("longitude").value = e.latlng.lng;
  });

  // Botão usar localização
  function usarMinhaLocalizacao() {
    if (!navigator.geolocation) {
      alert("Geolocalização não suportada.");
      return;
    }

    navigator.geolocation.getCurrentPosition(function (position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;

      map.setView([lat, lng], 18);

      if (marker) {
        marker.setLatLng([lat, lng]);
      } else {
        marker = L.marker([lat, lng]).addTo(map);
      }

      document.getElementById("latitude").value = lat;
      document.getElementById("longitude").value = lng;
    });
  }

  // Envio do formulário
  function enviarReclamacao(event) {
    event.preventDefault();

    const lat = document.getElementById("latitude").value;
    const lng = document.getElementById("longitude").value;

    if (!lat || !lng) {
      alert("Por favor, marque no mapa o local do poste.");
      return;
    }

    alert(
      "Reclamação enviada com sucesso!\n\n" +
      "Local registrado:\nLatitude: " + lat +
      "\nLongitude: " + lng
    );

    event.target.reset();

    if (marker) {
      map.removeLayer(marker);
      marker = null;
    }
  }
</script>

</body>
</html>
