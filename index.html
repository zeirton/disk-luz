    }

</head><style>

  header {

  main {

<header>
  <h1>Disk Luz</h1>
  <p>Canal oficial para registro de problemas na iluminação pública</p>
</header>

<main>
  <main>
  <h2>Registrar Reclamação</h2>

  <form>
    <label>Nome completo</label>
    <input type="text" required>

    <label>Data de nascimento</label>
    <input type="date" required>

    <label>Endereço completo</label>
    <input type="text" required>

    <label>Telefone / WhatsApp</label>
    <input type="text" required>

    <label>Descrição do problema</label>
    <textarea rows="4" required></textarea>

    <button type="submit">Enviar Reclamação</button>
  </form><form onsubmit="enviarReclamacao(event)">
<label>Ponto do problema</label>
<input type="text" placeholder="Ex: Rua X, próximo ao nº 123" required>

</main>

<script>
  function enviarReclamacao(event) {
    event.preventDefault();

    alert("Reclamação enviada com sucesso! A prefeitura analisará sua solicitação.");

    event.target.reset();
  }
</script>
